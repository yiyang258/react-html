<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- react的框架源码, -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- js文件中可以使用jsx语法构建 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 构建页面元素的js文件 -->
    <!-- <script src="./react-dom.js" type="text/babel"></script> -->
    <title>生成代码片段</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // react16的语法
        // ReactDOM.render(<h2>HELLO WORLD</h2>,document.querySelector("#root"))
        class App extends React.Component {
            // 组件数据
            constructor() {
                super();
                this.state = {
                    message: 'hello world',
                    title:'hhhh ',
                    isactive: true
                }
            }

            btnclick(){
                alert('点击按钮')
                this.setState({title:'测试5555'})
            }

            // 渲染数据
            render() {
                const { message,title,isactive } = this.state; 
                // 将calss放到数组中
                const classlist = ['abc','cba']
                if (isactive) {
                    classlist.push('active')
                }
                return (
                    <div>
                        {/* 绑定全局的title属性 */}
                        {/* 动态class类的绑定 */}
                        <h2 className={`abc cba ${isactive ? 'active' : ''} `} title= {title}>{title}</h2>
                        <img src={title} alt="" srcset=""/>
                        <h1 className={classlist.join(" ")}>测试2</h1>
                        <a href={title}></a>
                        {/* 动态绑定style */}
                        <p style={{color:'gold',fontSize:'50px'}}>测试33</p>
                        <button onClick={() => this.btnclick()}>测试按钮</button>
                    </div>
                );
            }
        }
        // react18的语法
        const root = ReactDOM.createRoot(document.querySelector("#root"));
        root.render(<App />)
    </script>
</body>
</html>
